<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        :root {
            --primary-color: #009688;
            --primary-dark: #00796B;
            --primary-light: #B2DFDB;
            --accent-color: #4DB6AC;
            --text-primary: #004D40;
            --text-secondary: #00695C;
            --background-light: #E0F2F1;
            --error-color: #ff4646;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        .container2 {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 77, 64, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container2:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: var(--primary-color);
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background-light);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.1);
            background-color: white;
        }

        .form-control:invalid:not(:placeholder-shown) {
            border-color: var(--error-color);
            background-color: #fff2f2;
        }

        .form-control:valid:not(:placeholder-shown) {
            border-color: var(--accent-color);
            background-color: white;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .password-requirements li {
            margin-top: 0.25rem;
            list-style-type: none;
        }

        .password-requirements li::before {
            content: "â€¢";
            color: var(--primary-color);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--text-primary) 100%);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            width: 1000px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
           
        }

        .left-side {
            background-color: #1a4d4d;
            padding: 40px;
            width: 40%;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .wave-shape {
            position: absolute;
            right: -20px;
            top: 0;
            bottom: 0;
            width: 50px;
            background-color: white;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 100% 50%);
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .right-side {
            padding: 40px;
            width: 60%;
        }

        .form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-bottom-color: #1a4d4d;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
        }

        .checkbox-group label {
            color: #666;
        }

        .checkbox-group a {
            color: #1a4d4d;
            text-decoration: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #1a4d4d;
            color: white;
        }

        .btn-secondary {
            background-color: white;
            color: #1a4d4d;
            border: 2px solid #1a4d4d;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="/api/placeholder/50/50" alt="Easier Logo">
            </div>
            <h1 class="title">Welcome to<br>Easier</h1>
            <p class="subtitle">Discover and Find Your<br>Perfect Healing Place</p>
            <div class="wave-shape"></div>
        </div>
        <div class="right-side">
            <div class="container2">
                <h2>Create Account</h2>
                <form action="{{url_for('register')}}" method="POST">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name"
                            pattern="[A-Za-z ]{2,50}" title="Please enter a valid name (2-50 characters, letters only)"
                            required>
                    </div>
        
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                            required>
                    </div>
        
                    <div class="input-group">
                        <label for="age">Age</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="age" id="age" class="form-control" placeholder="Enter your age"
                            pattern="[0-9]{10}" title="Please enter a valid 2-digit age " required>
                    </div>
        
                    <div class="input-group">
                        <label for="gender">Select Gender:</label>
                        <i class="fas fa-envelope"></i>
                        <select name="gender" id="gender" class="form-control" required>
                            <option value="">Choose Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
            
                    </div>
        
                    <div class="input-group">
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Create a password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                            title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long"
                            required>
                        <ul class="password-requirements">
                            <li>At least 8 characters long</li>
                            <li>Contains at least one uppercase letter</li>
                            <li>Contains at least one number</li>
                            <li>Contains at least one special character</li>
                        </ul>
                    </div>
        
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                            placeholder="Confirm your password" required>
                    </div>
        
                  
        
        
        
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="{{url_for('login')}}">Log in</a></p>
            </div>
        
        </div>
    </div>
</body>
</html>
